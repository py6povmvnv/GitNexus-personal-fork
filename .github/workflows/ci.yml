name: CI

on:
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: gitnexus/package-lock.json
      - run: npm ci
        working-directory: gitnexus
      - run: npx tsc --noEmit
        working-directory: gitnexus
